<!DOCTYPE html>
<html>
    <head>
        <title>Inline CSS</title>

        <style>
            div {
                color: red;
            }

            .div-class {
                background-color: blue;
            }

            #div-id {
                background-color: green;
            }

        </style>
    </head>
    <body>
        <div>
            <h1>Nothing special</h1>
        </div>
        <div class="div-class">
            <p>wow</p>
        </div>
        <div id="div-id">
            <p>amazing</p>
        </div>
    </body>
</html>
