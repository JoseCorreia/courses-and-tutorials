<!DOCTYPE html>
<html>
    <head>
        <title>Input Elements</title>

    <body>
        <form action="9. input elements.html" method="get">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="radio1">1:</label>
                <input type="radio" name="radio-test" id="radio1" value="1">
    
                <label for="radio1">2:</label>
                <input type="radio" name="radio-test" id="radio2" value="2">
    
                <label for="radio1">3:</label>
                <input type="radio" name="radio-test" id="radio3" value="3">
            </div>
            <div>
                <label for="checkbox1">Checkbox:</label>
                <input type="checkbox" name="checkbox" id="checkbox1" value="1">
            </div>
            <div>
                <label for="date1">Date:</label>
                <input type="datetime" name="date" id="date1">
            </div>
            <div>
                <label for="email1">Email:</label>
                <input type="email" name="email" id="email1">
            </div>
            <input type="button" value="Submit">
