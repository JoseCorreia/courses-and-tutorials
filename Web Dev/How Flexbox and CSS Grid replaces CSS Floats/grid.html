<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">
    <title>Grid Example</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="top-menu">
            <h1>Menu</h1>
        </div>
        <div class="left-menu">
            <h1>Left Menu</h1>
        </div>
        <div class="content-left">
            <h1>Content Left</h1>
        </div>
        <div class="blocks">
            <h1>One</h1>
        </div>
        <div class="blocks">
            <h1>Two</h1>
        </div>
        <div class="blocks">
            <h1>Three</h1>
        </div>
        <div class="blocks">
            <h1>Four</h1>
        </div>
        <div class="blocks">
            <h1>Five</h1>
        </div>
        <div class="blocks">
            <h1>Six</h1>
        </div>
        <div class="footer">
            <h1>Footer</h1>
        </div>
    </div>
</body>
</html>
