<!DOCTYPE html>
<html>

<head>
    <title>Inline Styling with style attribute</title>
</head>

<body>
 <span style="color: red">Red Font</span><br>
 <span style="color: #a50000;">Dark Red</span><br>
 <span style="font-size: 8px;">8px font-size</span><br>
 <span style="font-size: 24px;">24px font-size</span><br>
 <div style="background-color: #000; color: white;">Block element with background color</div>
 <span style="background-color: #f00; font-weight: bold;">Red background, bold text, not blocked</span>
 <p style="padding: 10px; border: 1px solid red;">Padding is the white space around the colored box</p>
 <p style="margin: 10px; border: 1px solid blue;">Padding is the white space between the blue border and the red border</p>

</body>

</html>
