<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
    <p><b>Bold Text</b></p>
    <p><strong>Strong Text</strong></p>
    <p><i>Italic Text</i></p>
    <p><em>Emphasized Text</em></p>
    <p><u>Underlined Text</u></p>

    <p>
        <b>
            <i>
                <u>Text with them all</u>
            </i>
        </b>
    </p>
    </body>
</html>
